name: CI
on:
  push:
    branches: [ main ]    
jobs:
  build:
    runs-on: ubuntu-latest
    steps:      
      - uses: actions/checkout@v2     
      - name: install
        run: |
         yarn
         yarn run docs:build
      - name: Deploy
        uses: JamesIves/github-pages-deploy-action@4.1.4
        with: 
          ACCESS_TOKEN: ${{ secrets.AUTOPAGE }}
          BRANCH: gh-pages
          FOLDER: docs/.vitepress/dist
